<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>OrderId: {{orderDetails.orderId}}</h3>
    </div>
  </div>
  <!-- <form [formGroup]="orderEditForm" (ngSubmit)="onSubmit()" class="form-horizontal"> -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Customer Contact</mat-label>
          <input matInput type="text" [(ngModel)]="orderDetails.customerContact">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select [(value)]="orderDetails.orderStatus" placeholder="Order Status" >
            <mat-option value="Received">Received</mat-option>
            <mat-option value="Partial">Partial</mat-option>
            <mat-option value="Completed">Completed</mat-option>
            <mat-option value="Delivered">Delivered</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-4">Item</div>
      <div class="col-md-3">Is Delivered</div>
      <div class="col-md-3">Is Completed</div>
    </div>
    <!-- <div formArrayName="orderItems"> -->
      <div class="row align-items-center"
      *ngFor="let value of orderDetails.orderItems; let i = index">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
             <input matInput type="text" [(ngModel)]="orderDetails.orderItems[i].itemName">
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-checkbox [(ngModel)]="orderDetails.orderItems[i].isDelivered"></mat-checkbox>
        </div>
        <div class="col-md-3">
          <mat-checkbox [(ngModel)]="orderDetails.orderItems[i].isCompleted"></mat-checkbox>
        </div>
      </div>
    <!-- </div> -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <textarea matInput name="comments" id="comments" placeholder="Comment" [(ngModel)]="orderDetails.comments"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div *ngIf="editedOrderId==0" class="col-md-3 offset-md-7 justify-content-start">
        <button class="btn btn-success" type="submit" (click)="onSubmit()">Update</button>
      </div>
    </div>
  <!-- </form> -->
  <div class="alert alert-success" *ngIf="editedOrderId!=0">
    Order Edited
  </div>
</div>
