<div>
  <mat-form-field>
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderId </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
    <ng-container matColumnDef="orderReceivedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Received Date </th>
      <td mat-cell *matCellDef="let element"> {{element.orderReceivedDate | date : "d MMMM, y h:m:s"}} </td>
    </ng-container>
    <ng-container matColumnDef="noOfItems">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No of Items </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfItems}} </td>
    </ng-container>
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount | currency:'INR':'symbol'}} </td>
    </ng-container>
    <ng-container matColumnDef="viewEdit">
      <th mat-header-cell *matHeaderCellDef mat-header>  </th>
      <td mat-cell  *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="openDialog(element)">View</button>
        <button mat-mini-fab color="warn" (click)="editOrder(element)">Edit</button>
      </td>
    </ng-container >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
