<ng-template [ngIf]="(authState | async).authenticated">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a routerLink="/createOrder" class="navbar-brand">Billing System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/createOrder" (click)="onCreateOrder()">Create Order</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/searchOrder" (click)="onSearchOrder()">Search Order</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="hasAccess">
        <a class="nav-link"  routerLink="/adminDash">Admin Dashboard</a>
      </li>
      <li  class="nav-item">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
</ng-template>
